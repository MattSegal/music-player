<!DOCTYPE html>
<html>
<head>
    <title>Music Player</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <h1 class="header">Music Player</h1>
    <div class="top">
        <input type="file" id="file-input">
        <div class="controls">
            <button id="play-btn" disabled="disabled">Play</button>
            <button id="pause-btn" disabled="disabled">Pause</button>
            <button id="stop-btn" disabled="disabled">Stop</button>
        </div>
    </div>
    <div class="canvas-container">
        <canvas id="background-canvas"></canvas>
        <canvas id="amplitude-canvas"></canvas>
        <canvas id="cursor-canvas"></canvas>
        <div id="text-overlay"></div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
